<html>
<head>
    <title>Sai Sanket</title>
    <link rel="shortcut icon" type=image/jpg href="../images/favIco.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../LoginPage/Login.css" rel="stylesheet" />
    <link href="../script/Bootstrap/Boostrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/material-icons.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="login_wrapper">
                <form action="login_form">
                    <h2 class="login_header" style="margin: 0">
                        WMS MOHANPURA
                    </h2>
                    <!-- <h4 class="login_header" style="margin-top: 11; color: #31542d; font-weight: 600;">SUPPORT CENTER</h4> -->
                    <div class="login_input">
                        <input class="input100" type="text" name="username" id="loginId" placeholder="username">
                        <span class="focusInput" data-placeholder="person"></span>
                    </div>
                    <div class="login_input">
                        <input class="input100" type="password" name="password" id="password" placeholder="password">
                        <span class="focusInput" data-placeholder="lock"></span>
                    </div>
                    <div class="login_form_btn">

                        <input type="button" class="btn_login" value="Login" id="btnsubmit" placeholder="Password" class="letterSpacing5px login-btn login-btn-success login-text-size transition100ms"
                        />
                    </div>
                    <!-- <div class="forgetPass" style="width:32%; height: 4%;">
                        
                        <input type="button" class="" id="btnForgetPass" value="Forget Password ?" placeholder="Forget Password ?" style="" ></span>
                          
                    </div> -->

                    <div class="marginTop10px">
                        <label id="lblErrorText" style="color: red" class="loginError"></label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../script/Jquery/jquery-3.3.1.min.js"></script>
    <script src="../script/GlobalFunction.js"></script>
    <script src="../script/Bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../LoginPage/userLogin.js"></script>
</body>

</html>
