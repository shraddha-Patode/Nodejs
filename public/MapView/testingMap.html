<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
    <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyA0p-ozCvUaWNhEPp8yl7wV-WsOgZkA7wM" type="text/javascript"></script>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Calculate the distance between two Address</h1>
                <div class="col-md-6">
                    <form id="distance-form">
                        <div class="form-group">
                            <label>Origin:</label>
                            <input id="form_places" class="form-control" placeholder="Enter a location" />
                            <input id="origin" type="hidden" name="origin" required />

</div>
<div class="form-group">
    <label>Destination:</label>
    <input id="to_places" class="form-control" placeholder="Enter a location" />
                            <input id="destination" type="hidden" name="origin" required />

</div>
<input type="submit" value="calculate" class="btn btn-primary">
</form>
</div>
</div>

</div>
</body>
</html>
